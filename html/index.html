  <body>
    <!-- Encabezado-->

      <div class="logo">
        <img src="../images/vector-logo-halloween-fantasma_22451-405-removebg-preview.png" alt="Tu imagen" />

    <h2>TRICK OR TREAT</h2>
    <h3>HALLOWEEN</h3>

    <img src="../images/calabaza.png"  alt="mano" width="400" />
    
    <button id="playButton">CLICK HERE</button>
    
    <audio id="halloweenMusic" src="../audio/music.mp3" preload="auto"></audio>
    <!--Audio-->
    <script>
      var audio = document.getElementById("halloweenMusic");
      var playButton = document.getElementById("playButton");
      
      playButton.addEventListener("click", function() {
        if (audio.paused) {
          audio.play();
          playButton.textContent = "STOP SONG";
        } else {
          audio.pause();
          playButton.textContent = "CLICK HERE";
        }
      });
    </script>
  </body>
